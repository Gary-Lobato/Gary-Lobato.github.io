<!--====================================Script  Header y Footer (Se ocultan)====================================-->    
    <script>
        // Control del Header y Footer
        let lastScroll = 0;
        const header = document.querySelector('header');
        const footer = document.querySelector('footer');

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            
            // Control del Header
            if (currentScroll <= 50) {
                header.classList.remove('hidden-header');
            } else if (currentScroll > lastScroll) {
                header.classList.add('hidden-header');
            } else {
                header.classList.remove('hidden-header');
            }
            lastScroll = currentScroll;

            // Control del Footer
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;
            const scrollPosition = window.scrollY + windowHeight;
            
            footer.classList.toggle('visible-footer', scrollPosition >= documentHeight - 50);
        });
    </script>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const track = document.querySelector('.species-carousel__track');
    const slides = document.querySelectorAll('.species-carousel__slide');
    const prevBtn = document.querySelector('.species-carousel__prev');
    const nextBtn = document.querySelector('.species-carousel__next');
    let currentIndex = 0;

    nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % slides.length;
        updateCarousel();
    });

    prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        updateCarousel();
    });

    function updateCarousel() {
        track.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
});
</script>
