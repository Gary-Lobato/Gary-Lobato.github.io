<td style="text-align: right;">
    <form id="header-search" style="display: flex; align-items: center; gap: 0; width: auto;">
        <input type="search" name="q" placeholder="Buscar..." style="
            padding: 8px;
            border: 1px solid #ddd;
            border-right: none;
            border-radius: 4px 0 0 4px;
            width: auto;
            outline: none;
        ">
        <button type="submit" style="
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: background 0.3s;
        ">Buscar</button>
    </form>
    
    <script>
        document.getElementById('header-search').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = this.q.value.trim();
            if(query) {
                window.location.href = `buscador.html?q=${encodeURIComponent(query)}`;
            }
        });
    </script>
